<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #b3e0ff, white);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .form-control {
            padding: 12px;
            border-radius: 10px;
        }
        .btn-login {
            background: black;
            color: white;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
        }
        .btn-login:hover {
            background: #333;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="mb-2">Sign in with email</h2>
        <p class="text-muted">Enter your credentials to access your dashboard.</p>
        <form th:action="@{/perform_login}" method="post">
            <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" name="password" id="password" class="form-control mb-2" placeholder="Password" required>
            <div id="error-message" class="error-message" th:text="${message}"></div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <!-- Separate Google Login Button -->
        <p class="text-muted my-3">Or sign in with</p>
        <div class="social-buttons d-flex justify-content-center">
            <a href="http://localhost:8080/oauth2/authorization/google">
                <button type="button"><img src="/images/google.svg" /></button>
            </a>
        </div>
        
        <p class="text-muted mt-3">Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>        
    </div>

    <script>
        function validateForm() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (email.trim() === "" || password.trim() === "") {
                errorMessage.textContent = "Both fields are required!";
                return false;
            }
            return true;
        }

        
    </script>
</body>
</html>
