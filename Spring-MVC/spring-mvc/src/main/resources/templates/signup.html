<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup - Upwork Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8F9FA;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
        }
        .btn-google {
            background-color: #4285F4;
            color: white;
        }
        .btn-apple {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h2 class="mt-4">Sign up to find work you love</h2>
        </div>
        <div class="form-container">
            <!-- Google and Apple Sign-In Buttons -->
            <button class="btn btn-apple w-100 mb-2">Continue with Apple</button>
            <a href="http://localhost:8080/oauth2/authorization/google" class="btn btn-google w-100 mb-3">
                Continue with Google
            </a>            
            
            <form th:action="@{/manual/signup}" method="post">
                <input type="text" name="firstName" class="form-control mb-2" placeholder="First Name" required>
                <input type="text" name="lastName" class="form-control mb-2" placeholder="Last Name" required>
                <input type="text" name="role" th:value="${user.role}">
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
                <select name="country" class="form-select mb-2">
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Canada</option>
                </select>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="#">Log In</a></p>
            <p class="text-success text-center" th:text="${message}"></p>
        </div>
    </div>
</body>
</html>
