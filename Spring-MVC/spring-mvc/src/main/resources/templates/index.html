<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Signup - Upwork Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8F9FA;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
        }

        .btn-google {
            background-color: #4285F4;
            color: white;
        }

        .btn-apple {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2 class="mt-4">Sign up to find work you love</h2>
        </div>
        <div class="form-container">
            <button class="btn btn-apple w-100 mb-2">Continue with Apple</button>
            <a href="http://localhost:8080/oauth2/authorization/google" class="btn btn-google w-100 mb-3">
                Continue with Google
            </a>
            

            <form th:action="@{/signup}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="firstName" class="form-control mb-2" placeholder="First name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="lastName" class="form-control mb-2" placeholder="Last name" required>
                    </div>
                </div>
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Password (8+ characters)"
                    required>

                <select name="country" class="form-select mb-2">
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Canada</option>
                </select>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="emailUpdates" checked>
                    <label class="form-check-label">Send me helpful emails</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="agreeTerms" required>
                    <label class="form-check-label">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-success w-100">Create my account</button>
            </form>

            <p class="text-center mt-3">Already have an account? <a href="#">Log In</a></p>
            <p class="text-success text-center" th:text="${message}"></p>
        </div>
    </div>
</body>

</html>
